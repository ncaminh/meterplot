# We cannot enable container-based infrastructure for now since we need TeXlive
# from a PPA
#sudo: false
sudo: true
dist: trusty


# Work around travis bug:
# https://github.com/travis-ci/travis-ci/issues/4948#issuecomment-152839021
#language: generic
language: python

python:
    # Get python 2.7 back in once travis bug
    # <https://github.com/travis-ci/travis-ci/issues/4948> is solved.
    - '2.7'
    - '3.4'
    #- '3.5.0'

virtualenv:
  system_site_packages: true

addons:
  apt:
    packages:
      - python-matplotlib
      - python3-matplotlib

before_install:
  - sudo pip install -r requirements.txt

install:
  - sudo pip install .

# right now, the test is only to confirm that watts installs alright
script:
  - cd /
  - python -c "import os
import matplotlib as mpl
if 'DISPLAY' not in os.environ:
    mpl.use('Agg')
import watts"
